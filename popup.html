<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Job Extractor</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>LinkedIn Job Extractor</h1>
      <div class="button-group">
        <button id="loadJobs" class="primary-btn">Load Jobs</button>
        <button id="saveJobs" class="secondary-btn" disabled>Save Jobs as JSON</button>
      </div>
      <div class="status-bar" id="jobCount">Jobs extracted: 0</div>
      <div id="jobList" class="job-list-container"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
